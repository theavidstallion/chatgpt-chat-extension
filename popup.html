<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            margin-bottom: 16px;
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #f0f0f0;
            cursor: pointer;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .chat-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .chat-title {
            flex-grow: 1;
            text-decoration: none;
            color: #333;
        }

        .chat-title:hover {
            text-decoration: underline;
        }

        .star-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            color: #d4d4d4;
            transition: color 0.2s ease;
        }

        .star-btn:hover {
            color: #666;
        }

        .star-btn.active {
            color: #ffd700;
            opacity: 0.8;
        }

        .category {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="searchInput" placeholder="Search chats...">
        <div class="tabs">
            <button class="tab active" data-tab="all">All Chats</button>
            <button class="tab" data-tab="favorites">Favorites</button>
        </div>
    </div>
    <div class="chat-list" id="chatList">
        <!-- Chat items will be inserted here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
